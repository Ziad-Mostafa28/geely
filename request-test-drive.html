<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./dist/css/fonts.css">
    <link rel="stylesheet" href="./dist/css/main.css">
    <title>Request Test Drive</title>
</head>

<body>

    <header class="bg-white p-3 fw-bold fs_17">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center">
                <div class="header_logo">
                    <a href="/">
                        <img src="./imgs/geely-logo-black.png" alt="" />
                    </a>
                </div>
                <div class="header_navbar">
                    <ul class="d-flex list-unstyled text-capitalize m-0 gap-sm">
                        <li><a href="./about-us.html">about geely</a></li>
                        <li><a href="./about-alghanim.html">about alghanim</a></li>
                        <li><a href="./vehicles.html">vehicles</a></li>
                        <li><a href="./innovation.html">innovation</a></li>
                        <li><a href="./offers.html">offers</a></li>
                        <li><a href="#">service</a></li>
                        <li><a href="#">media center</a></li>
                    </ul>
                </div>
                <div class="header_contact d-flex gap-sm">
                    <div><a href="#">العربية</a></div>
                    <div><a href="/geely-network.html"><img src="./imgs/icons/mark.png" alt="" /></a></div>

                    <div class="header_contact-search" tabindex="0">
                        <a href="#"><img src="./imgs/icons/serach.png" alt="" /></a>
                    </div>
                    <div class="search-layout w-100 h-100 position-absolute">
                        <form class="d-flex align-items-center justify-content-center h-100">
                            <input type="text" placeholder="Search..." class="">
                        </form>
                    </div>
                    <div><a href="#"><img src="./imgs/icons/menu.png" alt="" /></a></div>
                    <div><a href="#"><img src="./imgs/icons/phone.png" alt="" /></a></div>
                </div>
            </div>
        </div>
    </header>

    <div class="sticky_sidebar position-fixed top-50 translate-middle-y h-auto w-auto ms-auto">
        <div class="cta_block h-100 d-flex align-items-center">
            <ul class="text-center ps-0 my-0 border-0  bg-transparent list-unstyled">
                <li class=" bg-white mx-0 my-2 position-relative shadow">
                    <a href="#"
                        class="d-flex justify-content-center align-items-center position-relative bg-transparent text-decoration-none">
                        <span
                            class="fs_15 position-absolute top-0 end-0 d-flex align-items-center justify-content-center  overflow-hidden text-black">Test
                            Drive</span>
                        <img src="imgs/icons/testadrive.png" alt="">
                    </a>
                </li>
                <li class=" bg-white mx-0 my-2 position-relative shadow">
                    <a href="./request-a-quote.html"
                        class="d-flex justify-content-center align-items-center position-relative bg-transparent text-decoration-none"
                        class="request-test-drive">
                        <span
                            class="fs_15 position-absolute top-0 end-0 d-flex align-items-center justify-content-center w-0 overflow-hidden text-black">Get
                            Quote</span>
                        <img src="imgs/icons/requestaqoute.png" alt="">
                    </a>
                </li>
                <li class=" bg-white mx-0 my-2 position-relative shadow">
                    <a href="./contact-us.html"
                        class="d-flex justify-content-center align-items-center position-relative bg-transparent text-decoration-none"
                        class="request-test-drive">
                        <span
                            class="fs_15 position-absolute top-0 end-0 d-flex align-items-center justify-content-center w-0 overflow-hidden text-black">Contact
                            Now</span>
                        <img src="imgs/icons/contactus.png" alt="">
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="page-content">
        <section class="Request_Section position-relative ">
            <div class="Request_Section_overlay h-100 w-100 top-0 start-0 position-absolute">
            </div>
            <div class="container Request_Section_content">
                <div class=" text-center position-relative top-25">
                    <h1 class="text-black text-uppercase fs_48">REQUEST A TEST DRIVE </h1>
                    <p class="pt-1 fs-6 text-black text-center">Choose the best Geely car at your convenient time and
                        location.</p>
                </div>
            </div>
        </section>



        <section class="Request_test">
            <div class="Form_container">
                <div class="left_side">
                    <img src="imgs/RTD_image.webp" alt="">
                </div>


                <div class="w-100 bg-white">

                    <div class="top_div_Form">

                        <div class="First_step  ms-4">
                            <span class="Step_span">
                                <b>STEP</b>
                            </span>
                            <span class="Number_span">
                                <b>1</b>
                            </span>
                        </div>
                        <div class="Choose_Type_car text-center">

                            <h1>Choose Your Car</h1>
                            <ul class="nav nav-tabs justify-content-center rounded-pill" id="myTab" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link rounded-pill active border-0" id="home-tab"
                                        data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab"
                                        aria-controls="home-tab-pane" aria-selected="true"><img
                                            src="imgs/icons/active_car_tab_icon.png" class="me-2" alt="">SEDAN</button>

                                </li>
                                <li class="nav-item border-0" role="presentation">
                                    <button class="nav-link rounded-pill border-0" id="profile-tab" data-bs-toggle="tab"
                                        data-bs-target="#profile-tab-pane" type="button" role="tab"
                                        aria-controls="profile-tab-pane" aria-selected="false"><img
                                            src="imgs/icons/active_car_tab_icon.png" class="me-3" alt="">SUV</button>
                                </li>
                            </ul>
                            <!-- <div class="tab-content" id="myTabContent">
                                <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel"
                                    aria-labelledby="home-tab" tabindex="0">...</div>
                                <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel"
                                    aria-labelledby="profile-tab" tabindex="0">.dsdsd.</div>
                            </div> -->
                        </div>


                    </div>

                    <div class="Select_Model_Step">

                        <div class="First_step  ms-4">
                            <span class="Step_span">
                                <b>STEP</b>
                            </span>
                            <span class="Number_span">
                                <b>2</b>
                            </span>
                        </div>

                        <div class="Model_Slider">
                            <h1>Select Model</h1>

                            <div class="tab-content" id="myTabContent">
                                <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel"
                                    aria-labelledby="home-tab" tabindex="0">
                                    
                                </div>
                                <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel"
                                    aria-labelledby="profile-tab" tabindex="0">.dsdsd.</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </section>
    </div>
</body>
<script src="/dist/js/bootstrap.min.js"></script>



</html>
